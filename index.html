<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
   
    <div class="calci">
         <input type="text" id="result" readonly>
        <button class="black" onclick="clear2()">CE</button>
        <button class="black" onclick="add('%');">%</button>
        <button class="black" onclick="del()">DEL</button>
        <button class="black" onclick="add('/');">/</button>
        <button class="white" onclick="add('7');">7</button>
        <button class="white" onclick="add('8');">8</button>
        <button class="white" onclick="add('9');">9</button>
        <button class="black" onclick="add('*');">*</button>
        <button class="white" onclick="add('4');">4</button>
        <button class="white" onclick="add('5');">5</button>
        <button class="white" onclick="add('6');">6</button>
        <button class="black" onclick="add('-');">-</button>
        <button class="white" onclick="add('1');">1</button>
        <button class="white" onclick="add('2');">2</button>
        <button class="white" onclick="add('3');">3</button>
        <button class="black" onclick="add('+');">+</button>
        <button class="white" onclick="add('0');">0</button>
        <button class="white" onclick="add('00');">00</button>
        <button class="white" onclick="add('.');">.</button>
        <button id="equals" onclick="finals()">=</button>
       
    </div>
    <script src="calc.js"></script>
</body>
</html>
